<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Visual Studio code - code Editing software by me</title>
</head>
<body>
    <div class="flex h-12 bg-neutral-800 gap-8 px-24  p-2 ">
        <div class="flex gap-3">
            <img src="./assets/icons/vscode-icon.png" alt="vscode icon" width="24px" height="12px">
            <p class="text-white">Visual Studio Code</p>
        </div>
        <div class=" flex justify-self-center">
            <ul class="flex flex-row gap-4 ">
                <li class="text-white opacity-50 hover:opacity-100 cursor-pointer">Docs</li>
                <li  class="text-white opacity-50 hover:opacity-100 cursor-pointer">Updates</li>
                <li  class="text-white opacity-50 hover:opacity-100 cursor-pointer">Blog</li>
                <li  class="text-white opacity-50 hover:opacity-100 cursor-pointer">API</li>
                <li  class="text-white opacity-50 hover:opacity-100 cursor-pointer">Extensions</li>
                <li  class="text-white opacity-50 hover:opacity-100 cursor-pointer">FAQ</li>
                <li  class="text-white opacity-50 hover:opacity-100 cursor-pointer">Learn</li>
            </ul>
        </div>

        <div class="flex gap-3">
            <div class="flex flex-row text-white bg-gray opacity-20 gap-3">
                <img src="./assets/icons/search-icon.svg" alt="" width="16px" height="16px">
                <button>Search Docs</button>
                
            </div>

            <div class="flex flex-row text-white bg-blue-700 gap-3 p-1">
                <img src="./assets/icons/download-icon.svg" alt="" width="16px" height="16px">
                    <button>Download</button>
            </div>  
        </div>
    </div>
</body>
</html>
